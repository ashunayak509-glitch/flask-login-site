<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ channel }} - Videos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* ===== Background gradient animation ===== */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            text-align: center;
            color: #fff;
            text-shadow: 2px 2px 6px #555;
            margin-top: 30px;
        }

        /* ===== Instagram ID ===== */
        .instagram {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px #333;
        }

        .instagram a {
            color: #E1306C;
            text-decoration: none;
            transition: 0.3s;
        }

        .instagram a:hover {
            color: #ff8fb1;
        }

        /* ===== Logout Button ===== */
        .logout-btn {
            text-align: right;
            margin: 0 40px 20px 0;
        }

        .logout-btn a {
            padding: 8px 14px;
            background: #ff4081;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .logout-btn a:hover {
            background: #e73370;
        }

        /* ===== Video Grid ===== */
        .video-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 0 20px 50px 20px;
        }

        .video-box {
            background-color: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 10px;
            width: 300px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .video-box:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.25);
        }

        .video-box img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            margin-top: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        .title {
            font-size: 1.1em;
            font-weight: bold;
            color: #4a148c;
            margin-bottom: 5px;
        }

        .channel {
            font-size: 0.9em;
            color: #ff4081;
            margin-bottom: 8px;
        }

        /* ===== Floating Birds ===== */
        .bird {
            position: absolute;
            width: 50px;
            height: 50px;
            z-index: 0;
            animation-name: fly;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0) rotate(0deg); }
            50% { transform: translateX(50vw) translateY(-20px) rotate(15deg); }
            100% { transform: translateX(110vw) translateY(0) rotate(0deg); }
        }

        /* ===== Responsive ===== */
        @media (max-width: 768px) {
            .video-box { width: 90%; }
            .logout-btn { margin-right: 20px; }
        }
    </style>
</head>
<body>

    <!-- Floating Birds -->
    <img src="{{ url_for('static', filename='bird1.png') }}" class="bird" style="top:10%; animation-duration: 20s;">
    <img src="{{ url_for('static', filename='bird2.png') }}" class="bird" style="top:30%; animation-duration: 25s;">
    <img src="{{ url_for('static', filename='bird3.png') }}" class="bird" style="top:50%; animation-duration: 30s;">

    <!-- Page Header -->
    <h1>Welcome to {{ channel }}'s Videos!</h1>

    <!-- Instagram ID -->
    <div class="instagram">
        Follow on Instagram: <a href="https://instagram.com/talk2abhinayak" target="_blank">@talk2abhinayak</a>
    </div>

    <!-- Logout Button -->
    <div class="logout-btn">
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <!-- Video Grid -->
    <div class="video-grid">
        {% for video in videos %}
        <div class="video-box">
            <img src="{{ video.thumbnail }}" alt="{{ video.title }} thumbnail">
            <p class="title">{{ video.title }}</p>
            <p class="channel">Channel: {{ channel }}</p>
            <div class="video-container">
                <iframe src="{{ video.embed }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
